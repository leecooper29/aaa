<html lang="en">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- front end project #27/48 -->
    <!-- leap year needs to be calculated -->
  </head>
  <body>
    <main>
      <div class="age-calc-container">
        <div class="birth-inputs">
          <div class="input-item">
            <h1 class="title-error" id="day-error">Day</h1>
            <input type="text" placeholder="DD" id="day" />
            <p class="error-day"></p>
          </div>
          <div class="input-item">
            <h1 class="title-error" id="month-error">Month</h1>
            <input type="text" placeholder="MM" id="month" />
            <p class="error-month"></p>
          </div>
          <div class="input-item">
            <h1 class="title-error" id="year-error">Year</h1>
            <input type="text" placeholder="YYYY" id="year" />
            <p class="error-year"></p>
          </div>
        </div>
        <div class="result-arrow">
          <button class="submit-btn"></button>
        </div>
        <div class="value-items exbold-italic">
          <div class="age-result">
            <div class="result" id="output_year">- -</div>
            <p>years</p>
          </div>
          <div class="age-result">
            <div class="result" id="output_month">- -</div>
            <p>months</p>
          </div>
          <div class="age-result">
            <div class="result" id="output_day">- -</div>
            <p>days</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>

  </body>
</html>
