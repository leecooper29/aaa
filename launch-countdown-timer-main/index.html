<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- did not do the css challenge, wanted to specifically focus on the javascript aspect of this challenge (stars and bg image)-->
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
      <h1>We're launching soon</h1>
      <div class="countdown" id="countdown">
          <ul>
            <div>
            <li><span id="days" class="nums"></span>days</li>
          </div>
            <li><span id="hours" class="nums"></span>hours</li>
            <li><span id="minutes" class="nums"></span>minutes</li>
            <li><span id="seconds" class="nums"></span>seconds</li>
          </ul>
    </div>
    <div class="stars">
      <img src="">
    </div>
  </div>
 </body>
