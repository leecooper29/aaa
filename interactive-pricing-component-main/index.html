<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="place">
      <div class="title-cont">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <section>
        <div class="price-component">
          <div class="component-col">
            <div class="col">
              <p>100k Pageviews</p>
            </div>
            <div class="month-col">
              <span>$16.00</span> /month</div>
            </div>
            <div class="">
              <!-- class slider -->
              <img src="./images/" alt="" />
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="details">
              <!-- not complete not sure what toggle item is -->
              Monthly Billing input Yearly Billing
              <div class="">25% discount</div>
            </div>
            <div class="bottom-grid">
              <div class="flex-check">
                <div class="">
                  <div class="grid-item">
                    <div class="">
                    <img src="./images/icon-check.svg" alt="" />
                    <p>Unlimited websites</p>
                  </div>
                  </div>
                  <div class="grid-item">
                    <img src="./images/icon-check.svg" alt="" />
                    <p>100% data ownership</p>
                  </div>
                  <div class="grid-item">
                    <img src="./images/icon-check.svg" alt="" />
                    <p>Email reports</p>
                  </div>
                </div>
              </div>
              <div class="flex-check item">
                <button class="btn">Start my trial</button>
              </div>
            </div>
        </div>
        </div>
      </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lee Cooper</a>.
    </div> -->
  </body>
</html>
