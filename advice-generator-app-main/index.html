<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="advice-generator">
        <div class="a-header">
          <h1>Advice #117</h1>
        </div>
        <div class="advice-content">
          <p class="advice" id="advice">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </p>
          <img
            src="./images/pattern-divider-desktop.svg"
            alt=""
            class="divider"
          />
        </div>
      </div>
      <div class="dice-panel">
        <div class="dice-cont" id="dice-cont">
          <img src="./images/icon-dice.svg" alt="" onclick="generate(0)" />
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lee Cooper</a>
      </div> -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
